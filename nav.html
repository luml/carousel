<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Carousel</title>
    <link rel="stylesheet" href="./nav.css">
</head>
<body>
    <div class="wrapper">
        <nav class="lil-nav">
            <a href="#image-1"><img src="./rocket.png" alt="rocket" class="lil-nav__img"></a>
            <a href="#image-2"><img src="./sky.png" alt="sky" class="lil-nav__img"></a>
            <a href="#image-3"><img src="./flower.png" alt="flower" class="lil-nav__img"></a>
        </nav>
        <div class="gallery">
            <img id="image-1" src="./rocket.png" alt="rocket" class="gallery__img">
            <img id="image-2" src="./sky.png" alt="sky" class="gallery__img">
            <img id="image-3" src="./flower.png" alt="flower" class="gallery__img">
        </div>
    </div>
</body>
</html>
