<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Carousel</title>
    <link rel="stylesheet" href="./nav.css">
</head>

<body>
    <div class="wrapper">
        <nav class="lil-nav">
            <a href="#image-1"><img src="./dusk.png" alt="dusk" class="lil-nav__img"></a>
            <a href="#image-2"><img src="./sky.png" alt="sky" class="lil-nav__img"></a>
            <a href="#image-3"><img src="./cloud.png" alt="cloud" class="lil-nav__img"></a>
            <a href="#image-4"><img src="./lake.png" alt="sea" class="lil-nav__img"></a>
            <a href="#image-5"><img src="./mountain.png" alt="mountain" class="lil-nav__img"></a>
        </nav>
        <div class="gallery">

            <!-- DUSK -->
            <svg viewBox="0 0 1890 1260" class="dusk">
                <!--  background image visible  -->
                <image xlink:href="./dusk.png" alt="dusk" id="image-1" class="gallery__img" width="1890" x=0 height="1260" y=-30 ></image>
                <image xlink:href="./dusk.png" alt="dusk" id="image-1" class="gallery__img" width="1890" x=0 height="1260" y=-30 clip-path="url(#clip-dusk)" filter="url(#distortion-dusk)"></image>
                <clipPath id="clip-dusk">
                    <text x="50%" y="40%" dominant-baseline="middle" text-anchor="middle" style="font-size: 300px;">DUSK</text>
                </clipPath>
            </svg>
            <svg style="height: 0;">
                <filter id="distortion-dusk">
                <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="5" result="turbulence" />
                <feDisplacementMap in2="turbulence" id="SourceGraphic" scale="20" xChannelSelector="R" yChannelSelector="G" />
                </filter>
                <filter id="textFilter">
                <!-- dark edge -->
                <feMorphology operator="dilate" radius="4" in="SourceAlpha" result="dark_edge_01" />
                    <feConvolveMatrix order="3,3" kernelMatrix=
                    "1 0 0 
                     0 1 0
                     0 0 1" in="dark_edge_01" result="dark_edge_02" />
                    <feOffset dx="5" dy="5" in="dark_edge_02" result="dark_edge_03"/>
                    <feFlood flood-color="rgba(55,62,55,.5)" result="dark_edge_04" />
                    <feComposite in="dark_edge_04" in2="dark_edge_03" operator="in" result="dark_edge" />
                </filter>
            </svg>


            <!-- SKY -->
            <svg viewBox="0 0 1790 1260" class="sky">
                <!--  background image visible  -->
                <image xlink:href="./sky.png" alt="sky" id="image-2" class="gallery__img" width="1890" x=0 height="1260" y=-30 ></image>
                <image xlink:href="./sky.png" alt="sky" id="image-2" class="gallery__img" width="1890" x=0 height="1260" y=-30 clip-path="url(#clip-sky)" filter="url(#distortion-sky)"></image>
                <clipPath id="clip-sky">
                    <text x="50%" y="40%" dominant-baseline="middle" text-anchor="middle" style="font-size: 300px;">SKY</text>
                </clipPath>
            </svg>
            <svg style="height: 0;">
                <filter id="distortion-sky">
                <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="5" result="turbulence" />
                <feDisplacementMap in2="turbulence" id="SourceGraphic" scale="20" xChannelSelector="R" yChannelSelector="G" />
                </filter>
                <filter id="textFilter">
                <!-- dark edge -->
                <feMorphology operator="dilate" radius="4" in="SourceAlpha" result="dark_edge_01" />
                    <feConvolveMatrix order="3,3" kernelMatrix=
                    "1 0 0 
                     0 1 0
                     0 0 1" in="dark_edge_01" result="dark_edge_02" />
                    <feOffset dx="5" dy="5" in="dark_edge_02" result="dark_edge_03"/>
                    <feFlood flood-color="rgba(55,62,55,.5)" result="dark_edge_04" />
                    <feComposite in="dark_edge_04" in2="dark_edge_03" operator="in" result="dark_edge" />
                </filter>
            </svg>


            <!-- CLOUD -->
            <svg viewBox="0 0 1890 1260" class="cloud">
                <!--  background image visible  -->
                <image xlink:href="./cloud.png" alt="cloud" id="image-3" class="gallery__img" width="1890" x=0 height="1260" y=-30 ></image>
                <image xlink:href="./cloud.png" alt="cloud" id="image-3" class="gallery__img" width="1890" x=0 height="1260" y=-30 clip-path="url(#clip-cloud)" filter="url(#distortion-cloud)"></image>
                <clipPath id="clip-cloud">
                    <text x="50%" y="40%" dominant-baseline="middle" text-anchor="middle" style="font-size: 300px;">CLOUD</text>
                </clipPath>
            </svg>
            <svg style="height: 0;">
                <filter id="distortion-cloud">
                <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="5" result="turbulence" />
                <feDisplacementMap in2="turbulence" id="SourceGraphic" scale="20" xChannelSelector="R" yChannelSelector="G" />
                </filter>
                <filter id="textFilter">
                <!-- dark edge -->
                <feMorphology operator="dilate" radius="4" in="SourceAlpha" result="dark_edge_01" />
                    <feConvolveMatrix order="3,3" kernelMatrix=
                    "1 0 0 
                     0 1 0
                     0 0 1" in="dark_edge_01" result="dark_edge_02" />
                    <feOffset dx="5" dy="5" in="dark_edge_02" result="dark_edge_03"/>
                    <feFlood flood-color="rgba(55,62,55,.5)" result="dark_edge_04" />
                    <feComposite in="dark_edge_04" in2="dark_edge_03" operator="in" result="dark_edge" />
                </filter>
            </svg>


            <!-- LAKE -->
            <svg viewBox="0 0 1890 1260" class="lake">
                <!--  background image visible  -->
                <image xlink:href="./lake.png" alt="LAKE" id="image-4" class="gallery__img" width="1890" x=0 height="1260" y=-30 ></image>
                <image xlink:href="./lake.png" alt="LAKE" id="image-4" class="gallery__img" width="1890" x=0 height="1260" y=-30 clip-path="url(#clip-lake)" filter="url(#distortion-lake)"></image>
                <clipPath id="clip-lake">
                    <text x="50%" y="40%" dominant-baseline="middle" text-anchor="middle" style="font-size: 300px;">LAKE</text>
                </clipPath>
            </svg>
            <svg style="height: 0;">
                <filter id="distortion-lake">
                <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="5" result="turbulence" />
                <feDisplacementMap in2="turbulence" id="SourceGraphic" scale="20" xChannelSelector="R" yChannelSelector="G" />
                </filter>
                <filter id="textFilter">
                <!-- dark edge -->
                <feMorphology operator="dilate" radius="4" in="SourceAlpha" result="dark_edge_01" />
                    <feConvolveMatrix order="3,3" kernelMatrix=
                    "1 0 0 
                     0 1 0
                     0 0 1" in="dark_edge_01" result="dark_edge_02" />
                    <feOffset dx="5" dy="5" in="dark_edge_02" result="dark_edge_03"/>
                    <feFlood flood-color="rgba(55,62,55,.5)" result="dark_edge_04" />
                    <feComposite in="dark_edge_04" in2="dark_edge_03" operator="in" result="dark_edge" />
                </filter>
            </svg>


            <!-- MOUNTAIN -->
            <svg viewBox="0 0 1890 1260" class="mountain">
                <!--  background image visible  -->
                <image xlink:href="./mountain.png" alt="LAKE" id="image-5" class="gallery__img" width="1890" x=0 height="1260" y=-30 ></image>
                <image xlink:href="./mountain.png" alt="LAKE" id="image-5" class="gallery__img" width="1890" x=0 height="1260" y=-30 clip-path="url(#clip-mountain)" filter="url(#distortion-mountain)"></image>
                <clipPath id="clip-mountain">
                    <text x="50%" y="40%" dominant-baseline="middle" text-anchor="middle" style="font-size: 250px;">MOUNTAIN</text>
                </clipPath>
            </svg>
            <svg style="height: 0;">
                <filter id="distortion-mountain">
                <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="5" result="turbulence" />
                <feDisplacementMap in2="turbulence" id="SourceGraphic" scale="20" xChannelSelector="R" yChannelSelector="G" />
                </filter>
                <filter id="textFilter">
                <!-- dark edge -->
                <feMorphology operator="dilate" radius="4" in="SourceAlpha" result="dark_edge_01" />
                    <feConvolveMatrix order="3,3" kernelMatrix=
                    "1 0 0 
                     0 1 0
                     0 0 1" in="dark_edge_01" result="dark_edge_02" />
                    <feOffset dx="5" dy="5" in="dark_edge_02" result="dark_edge_03"/>
                    <feFlood flood-color="rgba(55,62,55,.5)" result="dark_edge_04" />
                    <feComposite in="dark_edge_04" in2="dark_edge_03" operator="in" result="dark_edge" />
                </filter>
            </svg>
        </div>
    </div>
</body>

</html>
