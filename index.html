<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Carousel</title>
    <link rel="stylesheet" href="./nav.css">
</head>

<body>
    <div class="wrapper">
        <nav class="lil-nav">
            <a href="#image-1"><img src="./rocket.png" alt="rocket" class="lil-nav__img"></a>
            <a href="#image-2"><img src="./sky.png" alt="sky" class="lil-nav__img"></a>
            <a href="#image-3"><img src="./cloud.png" alt="cloud" class="lil-nav__img"></a>
            <a href="#image-4"><img src="./sea.png" alt="sea" class="lil-nav__img"></a>
            <a href="#image-5"><img src="./mountain.png" alt="mountain" class="lil-nav__img"></a>
        </nav>
        <div class="gallery">
            <img src="./rocket.png" alt="rocket" id="image-1" class="gallery__img">
            <img src="./sky.png" alt="sky" id="image-2" class="gallery__img">
            <img src="./cloud.png" alt="cloud" id="image-3" class="gallery_img">
            <img src="./sea.png" alt="sea" id="image-4" class="gallery__img">
            <img src="./mountain.png" alt="mountain" id="image-5" class="gallery__img">
        </div>
    </div>
</body>

</html>
